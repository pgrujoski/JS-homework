<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Quiz</title>
</head>

<body>
    <div id="quiz-container">
        <!-- Quiz content will be dynamically generated here -->
    </div>

    <script>
        const quizData = [
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Paris", "Rome"],
                correctAnswer: "Paris",
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Jupiter", "Venus"],
                correctAnswer: "Mars",
            },
            {
                question: "What is the largest mammal on Earth?",
                options: ["Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
                correctAnswer: "Blue Whale",
            },
            {
                question: "In which year did the Titanic sink?",
                options: ["1905", "1912", "1920", "1931"],
                correctAnswer: "1912",
            },
            {
                question: "Who wrote 'Romeo and Juliet'?",
                options: [
                    "Charles Dickens",
                    "Jane Austen",
                    "William Shakespeare",
                    "Mark Twain",
                ],
                correctAnswer: "William Shakespeare",
            },
        ]

        // //   Ваша задача ќе биде да направите квиз со прашања и понудени одговори базирани од низата погоре. Квизот треба да биде едноставен. 
        // Со помош на JavaScript потребно е да се прикажат прашањата и понудените одговори под секое прашање. На левата страна од секој од одговорите 
        // треба да има опција(radio button) се со цел да може да се избере само еден точен одговор. Прашањата би требало да изгледаат отприлика вака:
        //  https://code-mentor.org/wp-content/uploads/2021/04/Quiz-app.png Стилизирање со CSS не е задолжително.

        const quizContainer = document.getElementById('quiz-container')

        function createQuiz() {
            quizData.forEach((quiz, index) => {
                const questionElement = document.createElement('div')
                questionElement.classList.add('question')
                questionElement.innerHTML = `<h3>${index + 1}. ${quiz.question}</h3>`
                // questionElement.style.backgroundColor = '#b0a4aa'
                // questionElement.style.color = "White"

                quiz.options.forEach((option, answer) => {
                    const optionElement = document.createElement('div')
                    optionElement.classList.add('option')
                    optionElement.innerHTML = `
        <input type="radio" name="question${index}" id="option${answer}" value="${option}">
        <label for="option${answer}">${option}</label>`
                    questionElement.appendChild(optionElement)
                })
                quizContainer.appendChild(questionElement)
            })
        }
        createQuiz()
